<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript2.js" defer></script>
        <title>Project - Calculator</title>
    </head>

    <body>
        <p>Calculator - also see the console for output.</p>
        <div id = "container">

            <div id = "display">
                <p id="show-numbers">123456789.14 show negatives later</p>
            </div>
            
            <button id = "button7">7</button>
            <button id = "button8">8</button>
            <button id = "button9">9</button>
            <button id = "divide">&divide;</button>
            <button id = "button4">4</button>
            <button id = "button5">5</button>
            <button id = "button6">6</button>
            <button id = "multiply">&times;</button>
            <button id = "button1">1</button>
            <button id = "button2">2</button>
            <button id = "button3">3</button>
            <button id = "subtract">-</button>
            <button id = "positive-negative">+/-</button>
            <button id = "button0">0</button>
            <button id = "decimal">.</button>
            <button id = "add">+</button>
            <button id = "clear">CL</button>
            <button id = "equals">=</button>

        </div>

    </body>

</html>
