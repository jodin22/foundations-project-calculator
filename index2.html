<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript2.js" defer></script>
        <title>Project - Calculator</title>
    </head>

    <body>
        <p>Calculator - also see the console for output.</p>
        <div id = "container">

            <div id = "display">
                <p id="show-numbers">123456789854756.2354896 also add negatives later</p>
            </div>
            
            <button id = "7-button">7</button>
            <button id = "8-button">8</button>
            <button id = "9-button">9</button>
            <button id = "divide">divide symbol</button>
            <button id = "4-button">4</button>
            <button id = "5-button">5</button>
            <button id = "6-button">6</button>
            <button id = "multiply">x</button>
            <button id = "1-button">1</button>
            <button id = "2-button">2</button>
            <button id = "3-button">3</button>
            <button id = "subtract">-</button>
            <button id = "positive-negative">+/-</button>
            <button id = "0-button">0</button>
            <button id = "decimal">.</button>
            <button id = "add">+</button>
            <button id = "clear">CL</button>
            <button id = "equals">=</button>

        </div>

    </body>

</html>
